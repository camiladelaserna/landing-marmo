<div class="background">
    <div class="img1">
        <img src="../../../assets/img/textura-marmo_2.svg" alt="texture">
    </div>
    <div class="img2">
        <img src="../../../assets/img/marmo-monocromo.png" alt="monkey image">
    </div>
</div>
<section id="libraries">
    <div class="mainBox">
        <div class="sectionTitleBox">
            <h2 class="sectionTitle">LIBRARIES</h2>
        </div>
        <div class="sectionSubtitleBox">
            <h6>Got languages? Get Marmoâ€™s Java, Javascript and Python libraries up and running with one line of code!</h6>
        </div>
        <div class="nmpContainer">
            <div class="container">
                <div class="npmBox">
                    <div class="langBox">
                        <h3>Java</h3>
                    </div>
                    <div class="npm">
                        <div>
                            <h5 class="command">npm install -g marmo</h5>
                        </div>
                        <div>
                            <button (click)="copyJava('npm install -g marmo')"> <i class="far fa-copy"></i></button>
                        </div>
                    </div>
                </div>
                <div class="npmBox">
                    <div class="langBox">
                        <h3>Javascript</h3>
                    </div>
                    <div  class="npm">
                        <div>
                            <h5 class="command">npm install -g marmo</h5>
                        </div>
                        <div>
                            <button (click)="copyJavascript('npm install -g marmo')"> <i class="far fa-copy"></i> </button>
                        </div>
                    </div>
                </div>
                <div class="npmBox">
                    <div class="langBox">
                        <h3>Python</h3>
                    </div>
                    <div  class="npm">
                        <div>
                            <h5 class="command">npm install -g marmo</h5>
                        </div>
                        <div>
                            <button (click)="copyPython('npm install -g marmo')"> <i class="far fa-copy"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
